---
apiVersion: elasticsearch.k8s.elastic.co/v1
kind: Elasticsearch
metadata:
  labels:
    app: pl-cloud
  name: pl-elastic
  namespace: plc-dev
spec:
  image: gcr.io/pixie-oss/pixie-dev-public/elasticsearch:7.6.0-patched1
  nodeSets:
  - config:
      node.attr.data: hot
      node.data: true
      node.ingest: true
      node.master: true
      node.store.allow_mmap: true
    count: 1
    name: data
    podTemplate:
      spec:
        containers:
        - env:
          - name: ES_JAVA_OPTS
            value: -Xms1536m -Xmx1536m -Dlog4j2.formatMsgNoLookups=True
          name: elasticsearch
          resources:
            limits:
              cpu: 2
              memory: 3Gi
            requests:
              cpu: 0.5
              memory: 3Gi
        initContainers:
        - command:
          - sh
          - -c
          - sysctl -w vm.max_map_count=262144
          name: sysctl
          securityContext:
            privileged: true
    volumeClaimTemplates:
    - metadata:
        name: elasticsearch-data
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 5Gi
  version: 7.6.0
---
apiVersion: kibana.k8s.elastic.co/v1
kind: Kibana
metadata:
  labels:
    app: pl-cloud
    component: cloud-deps
  name: pl-kibana
  namespace: plc-dev
spec:
  count: 1
  elasticsearchRef:
    name: pl-elastic
  version: 7.6.0
