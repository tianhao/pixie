      volumes:
      - name: postgres-pv-claim
        persistentVolumeClaim:
          claimName: postgres-pv-claim
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: pl-cloud
    component: cloud-deps
    name: pl-nats
  name: pl-nats
  namespace: plc-dev
spec:
  replicas: 3
  selector:
    matchLabels:
      app: pl-cloud
      component: cloud-deps
      name: pl-nats
  serviceName: pl-nats
  template:
    metadata:
      labels:
        app: pl-cloud
        component: cloud-deps
        name: pl-nats
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: name
                  operator: In
                  values:
                  - pl-nats
              topologyKey: kubernetes.io/hostname
            weight: 1
      containers:
      - command:
        - nats-server
        - --config
        - /etc/nats-config/nats.conf
        - -js
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: CLUSTER_ADVERTISE
          value: $(POD_NAME).pl-nats.$(POD_NAMESPACE).svc
        image: nats:2.9.0-alpine3.16
        lifecycle:
          preStop:
            exec:
              command:
              - /bin/sh
              - -c
              - /nats-server -sl=ldm=/var/run/nats/nats.pid && /bin/sleep 60
        livenessProbe:
          httpGet:
            path: /
            port: 8222
          initialDelaySeconds: 10
          timeoutSeconds: 5
        name: pl-nats
        ports:
        - containerPort: 4222
          name: client
        - containerPort: 7422
          name: leafnodes
        - containerPort: 6222
          name: cluster
        - containerPort: 8222
          name: monitor
        - containerPort: 7777
          name: metrics
        readinessProbe:
          failureThreshold: 30
          httpGet:
            path: /
            port: 8222
          initialDelaySeconds: 10
          timeoutSeconds: 5
        volumeMounts:
        - mountPath: /etc/nats-config
          name: config-volume
        - mountPath: /etc/nats-server-tls-certs
          name: nats-server-tls-volume
        - mountPath: /var/run/nats
          name: pid
        - mountPath: /data/jetstream
          name: nats-sts-vol
      shareProcessNamespace: true
      terminationGracePeriodSeconds: 60
      volumes:
      - name: nats-server-tls-volume
        secret:
          secretName: service-tls-certs
      - configMap:
          name: nats-config
        name: config-volume
      - emptyDir: {}
        name: pid
  volumeClaimTemplates:
  - metadata:
      labels:
        app: pl-cloud
        component: cloud-deps
      name: nats-sts-vol
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: pl-cloud
    component: cloud-deps
    name: pl-stan
  name: pl-stan
  namespace: plc-dev
spec:
  replicas: 3
  selector:
    matchLabels:
      app: pl-cloud
      component: cloud-deps
      name: pl-stan
  serviceName: pl-stan
  template:
    metadata:
      labels:
        app: pl-cloud
        component: cloud-deps
        name: pl-stan
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: name
                  operator: In
                  values:
                  - pl-stan
              topologyKey: kubernetes.io/hostname
            weight: 1
      containers:
      - args:
        - -sc
        - /etc/stan-config/stan.conf
        env:
        - name: GOGC
          value: "400"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: nats-streaming:0.24.6-alpine3.15
        livenessProbe:
          httpGet:
            path: /
            port: 8222
          initialDelaySeconds: 10
          timeoutSeconds: 5
        name: pl-stan
        ports:
        - containerPort: 8222
          name: monitor
        - containerPort: 7777
          name: metrics
        readinessProbe:
          failureThreshold: 30
          httpGet:
            path: /streaming/serverz
            port: 8222
          initialDelaySeconds: 10
          timeoutSeconds: 5
        resources:
          requests:
            cpu: 0
        volumeMounts:
        - mountPath: /etc/stan-config
          name: config-volume
        - mountPath: /data/stan
          name: stan-sts-vol
        - mountPath: /etc/nats/certs
          name: nats-server-tls-volume
      volumes:
      - configMap:
          name: stan-config
        name: config-volume
      - name: nats-server-tls-volume
        secret:
          secretName: service-tls-certs
  volumeClaimTemplates:
  - metadata:
      labels:
        app: pl-cloud
        component: cloud-deps
      name: stan-sts-vol
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi
      volumeMode: Filesystem
